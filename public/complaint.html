<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <title>Complaint Page</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      
      @keyframes glow {
        from { box-shadow: 0 0 24px 2px #0cf2f2, 0 0 0 2px #0cf2f2 inset; }
        to   { box-shadow: 0 0 36px 6px #0cf2f2, 0 0 0 2px #0cf2f2 inset; }
      }
      
      .btn-cyan {
        background: linear-gradient(90deg, #0cf2f2 0%, #0ad1d1 100%);
      }
      .btn-cyan:hover {
        background: linear-gradient(90deg, #0ad1d1 0%, #0cf2f2 100%);
        filter: brightness(1.1);
      }
   
      .form-input:focus {
        box-shadow: 0 0 0 2px #0cf2f2, 0 0 8px #0cf2f2;
      }
    </style>
  </head>
  <body class="bg-[#0a0f12] min-h-screen flex items-center justify-center" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;">
    <div class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0a0f12] via-[#102323] to-[#0cf2f2]/10">
      <div class="flex flex-col w-full max-w-[98vw] sm:max-w-[700px] md:max-w-[900px] px-2 py-4 bg-[#10171b] rounded-2xl shadow-2xl border border-[#0cf2f2]/30 mx-auto my-6 glow-border transition-all duration-300">
        <div class="flex flex-col items-center gap-2 p-3">
          <div class="flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-[#0cf2f2]/30 to-[#10171b] mb-2 shadow-cyan-500/30 shadow-lg animate-pulse">
            <svg width="36" height="36" fill="none" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="#0cf2f2"/>
            </svg>
          </div>
          <p class="text-white text-3xl font-extrabold tracking-wide text-center drop-shadow-cyan-500/40">Report a Problem</p>
          <p class="text-[#90cbcb] text-center text-base font-medium">Help us improve by reporting any issues or concerns.</p>
        </div>
        <form class="flex flex-col md:flex-row gap-8 w-full" autocomplete="off">
         
          <div class="flex flex-col gap-4 flex-1">
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="name">Name <span class="text-[#ff6b6b]">*</span></label>
              <input
                id="name"
                name="name"
                type="text"
                required
                class="form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] h-11 placeholder:text-[#90cbcb] p-[14px] text-base font-medium transition-all duration-150"
                placeholder="Your name"
              />
            </div>
           
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="email">Email address <span class="text-[#ff6b6b]">*</span></label>
              <input
                id="email"
                name="email"
                type="text"
                required
                class="form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] h-11 placeholder:text-[#90cbcb] p-[14px] text-base font-medium transition-all duration-150"
                placeholder="Email"
              />
            </div>
            
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="phone">Phone number <span class="text-[#90cbcb] text-xs font-normal">(optional)</span></label>
              <input
                id="phone"
                name="phone"
                type="tel"
                class="form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] h-11 placeholder:text-[#90cbcb] p-[14px] text-base font-medium transition-all duration-150"
                placeholder="Phone number"
              />
            </div>
            
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="category">Complaint Category <span class="text-[#ff6b6b]">*</span></label>
              <div class="relative">
                <select
                  id="category"
                  name="category"
                  required
                  class="appearance-none form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] h-11 pl-4 pr-12 placeholder:text-[#90cbcb] text-base font-medium transition-all duration-150"
                >
                  <option value="">Select category</option>
                  <option>Technical issue</option>
                  <option>Mentor behavior</option>
                  <option>Mentee issue</option>
                  <option>Scheduling conflict</option>
                  <option>Harassment/Inappropriate conduct</option>
                  <option>Others</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                  <svg class="w-5 h-5 text-[#0cf2f2]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
         
          <div class="flex flex-col gap-4 flex-1">
           
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="subject">Subject <span class="text-[#ff6b6b]">*</span></label>
              <input
                id="subject"
                name="subject"
                type="text"
                required
                class="form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] h-11 placeholder:text-[#90cbcb] p-[14px] text-base font-medium transition-all duration-150"
                placeholder="Short summary"
              />
            </div>
           
            <div>
              <label class="text-[#0cf2f2] text-sm font-semibold mb-1 block" for="desc">Detailed Description <span class="text-[#ff6b6b]">*</span></label>
              <textarea
                id="desc"
                name="desc"
                placeholder="Describe the problem"
                required
                class="form-input w-full rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] focus:border-[#0cf2f2] min-h-28 placeholder:text-[#90cbcb] p-[14px] text-base font-medium transition-all duration-150"
              ></textarea>
            </div>
           
            <div class="flex items-start mt-2">
              <input
                id="consent"
                name="consent"
                type="checkbox"
                required
                class="mt-1 accent-[#0cf2f2] focus:ring-2 focus:ring-[#0cf2f2] border border-[#0cf2f2]/60 bg-[#141b20] rounded mr-2"
              />
              <label for="consent" class="text-[#90cbcb] text-sm select-none cursor-pointer">
                I confirm that the information provided is accurate.
              </label>
            </div>
           
            <div class="flex py-2 justify-center">
              <button
                type="submit"
                class="btn-cyan flex min-w-[100px] w-full sm:w-auto max-w-[200px] cursor-pointer items-center justify-center rounded-xl h-11 px-6 text-[#10171b] text-base font-bold tracking-wide shadow-lg shadow-cyan-500/30 focus:ring-2 focus:ring-[#0cf2f2] transition-all duration-200"
              >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="#10171b" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
                <span class="truncate">Submit</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          form.style.display = 'none';
          const msg = document.createElement('div');
          msg.className = "flex flex-col items-center justify-center gap-3 p-8";
          msg.innerHTML = `
            <svg width="48" height="48" fill="none" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" fill="#0cf2f2" opacity="0.15"/>
              <path d="M9 12l2 2 4-4" stroke="#0cf2f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="text-[#0cf2f2] text-xl font-bold text-center">Thank you for your feedback.</p>
            <p class="text-[#90cbcb] text-base text-center">Your complaint has been submitted and will be reviewed within 48 hours.</p>
          `;
          form.parentNode.appendChild(msg);
        });
      });
    </script>
  </body>
</html>
