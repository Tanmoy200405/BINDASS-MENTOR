<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #060606;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
      padding: 20px;
    }

    /* ðŸ”µ Liquid Background Animation */
    .liquid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 300%;
      height: 300%;
      background: 
        radial-gradient(circle at 25% 30%, #00fff2aa 0%, transparent 60%),
        radial-gradient(circle at 70% 80%, #00d0ff88 0%, transparent 60%),
        radial-gradient(circle at 50% 50%, #00c0ff44 0%, transparent 70%);
      animation: liquidFlow 30s ease-in-out infinite;
      filter: blur(160px);
      z-index: -3;
      opacity: 0.4;
    }

    @keyframes liquidFlow {
      0%   { transform: translate(0%, 0%) scale(1); }
      25%  { transform: translate(-15%, -10%) scale(1.1); }
      50%  { transform: translate(-10%, 15%) scale(1.15); }
      75%  { transform: translate(10%, -20%) scale(1.1); }
      100% { transform: translate(0%, 0%) scale(1); }
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(18, 18, 18, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 40px #00fff2cc;
      border: 1px solid #00fff260;
      transition: transform 0.3s ease;
    }

    .card h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      margin-bottom: 30px;
      color: #00fff2;
      text-shadow: 0 0 20px #00fff2;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;
      background: #1e1e1e;
      border: 1px solid #00fff220;
      color: white;
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 12px #00fff2;
      border-color: #00fff2;
    }

    .btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #00fff2;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 25px #00fff2aa;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #00e0d0;
      transform: scale(1.03);
    }

    .footer-note {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: #999;
    }

    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
      }
      .card h2 { font-size: 26px; }
      input { font-size: 14px; padding: 10px 12px; }
      .btn { font-size: 15px; padding: 12px; }
    }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      .card h2 { font-size: 22px; }
      input { font-size: 13px; }
      .btn { font-size: 14px; }
      .footer-note { font-size: 11px; }
    }
  </style>
</head>
<body>

  <!-- Background Layers -->
  <div class="liquid-bg"></div>

  <!-- Card -->
  <div class="card" id="forgot-password-card">
    <h2>Forgot Password</h2>

    <form action="reset-password.html" method="POST">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <button type="submit" class="btn">Send Reset Instructions</button>
    </form>

    <div class="footer-note">
      Remembered your password? 
      <a href="in.html" style="color:#00fff2; text-decoration: none;">Sign In</a>
    </div>
  </div>

  <!-- GSAP Animations -->
  <script>
    const tl = gsap.timeline({ defaults: { ease: "power4.out", duration: 1 } });

    tl.from("#forgot-password-card", { opacity: 0, y: 80, duration: 1.2 });
    tl.from(".card h2", { opacity: 0, y: -30, duration: 0.8 }, "-=0.6");
    tl.from(".input-group", { opacity: 0, y: 40, stagger: 0.2, duration: 1 }, "-=0.6");
    tl.from(".btn", { scale: 0.8, opacity: 0, duration: 0.7, ease: "elastic.out(1, 0.5)" }, "-=0.4");
    tl.from(".footer-note", { opacity: 0, y: 20, duration: 0.6 }, "-=0.6");
  </script>

</body>
</html>
